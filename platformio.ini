[env:nodemcuv2]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	paraphraser/NodeRedTime@^1.0.0
	adafruit/RTClib@^2.1.1
	SPI
monitor_speed = 115200
upload_speed = 1500000
